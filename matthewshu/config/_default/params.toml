colorScheme = "Ocean"
 darkMode = "auto"
 darkToggle = true
# logo = "img/logo.jpg"
 description = "A personal website for Matthew Shu. A place where I can record my life progression, projects I work on, and collect my thoughts so that I have something to look back on."
# mainSections = ["section1", "section2"]
 robots = "all"

[homepage]
  layout = "profile" # valid options: page, profile, custom
  showRecent = true

[article]
  showDate = true
  dateFormat = "2 January 2006"
  showAuthor = true
  showBreadcrumbs = false
  showDraftLabel = true
  showEdit = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  # sharingLinks = ["facebook", "twitter", "pinterest", "reddit", "linkedin", "email"]

[list]
  showBreadcrumbs = false
  showSummary = false
  groupByYear = true

[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = ["taxonomy", "term"]

